<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="loginEn.css">
  <title>Tesla Recreation | Login</title>
</head>
<body>
  <header>
    <div class="image-container">
      <a href="/index.html">
        <svg class="tds-icon tds-icon-logo-wordmark tds-site-logo-icon" viewBox="0 0 342 35" xmlns="http://www.w3.org/2000/svg"><path d="M0 .1a9.7 9.7 0 0 0 7 7h11l.5.1v27.6h6.8V7.3L26 7h11a9.8 9.8 0 0 0 7-7H0zm238.6 0h-6.8v34.8H263a9.7 9.7 0 0 0 6-6.8h-30.3V0zm-52.3 6.8c3.6-1 6.6-3.8 7.4-6.9l-38.1.1v20.6h31.1v7.2h-24.4a13.6 13.6 0 0 0-8.7 7h39.9v-21h-31.2v-7h24zm116.2 28h6.7v-14h24.6v14h6.7v-21h-38zM85.3 7h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 13.8h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zm0 14.1h26a9.6 9.6 0 0 0 7.1-7H78.3a9.6 9.6 0 0 0 7 7zM308.5 7h26a9.6 9.6 0 0 0 7-7h-40a9.6 9.6 0 0 0 7 7z" fill="currentColor"></path></svg>
      </a>
    </div>

    <div class="lenguage-container">
      <button class="lenguage-button">
        <i class="fa-solid fa-globe"></i>
        en-US
      </button>
    </div>
  </header>

  <div class="right-zone-lenguage">
    <button class="close-button"><i class="fa-solid fa-x"></i></button>

    <div class="lenguage-zone">
      <button class="lenguage-button En-button">English</button>
    </div>
    <div class="lenguage-zone">
      <button class="lenguage-button Es-button">Espa√±ol</button>
    </div>
  </div>

  <main class="main">
    <div class="login-container">
      <div class="login-form-container">
        <form class="login-form">
          <h1 class="login-title">Sign in</h1>
          <div class="login-input-container">
            <label for="email" class="form-label">Email <i class="fa-solid fa-circle-info"></i></label>
            <input class="form-input" type="email" name="email" id="email">
          </div>

          <button class="next-button" disabled>Next</button>

          <a href="#" class="problem-link">Trouble Signing In?</a>

          <span>------------------------ <b>Or</b> ------------------------</span>

          <button class="create-account">Create Account</button>
        </form>
      </div>
  </main>

  <script type="module" src="loginEn.js"></script>
</body>
</html>
